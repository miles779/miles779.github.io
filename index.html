<!DOCTYPE html>
<html>
<head>
  <title>Private Access Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #d1d1d1;
      font-family: 'Courier New', monospace;
      text-align: center;
    }

    header {
      padding: 60px 20px 30px 20px;
      border-bottom: 1px solid #222;
    }

    h1 {
      font-size: 2.2rem;
      letter-spacing: 2px;
      color: #8b0000;
      margin: 0;
    }

    .subtext {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }

    .section {
      padding: 50px 20px;
    }

    .card {
      background-color: #111;
      border: 1px solid #222;
      padding: 25px;
      margin: 25px auto;
      max-width: 400px;
      border-radius: 6px;
      transition: 0.3s ease;
    }

    .card:hover {
      border-color: #8b0000;
      box-shadow: 0 0 15px rgba(139, 0, 0, 0.3);
    }

    h2 {
      color: #8b0000;
      margin-bottom: 10px;
    }

    .price {
      font-size: 1.2rem;
      margin: 15px 0;
      color: #aaa;
    }

    button {
      background-color: transparent;
      border: 1px solid #8b0000;
      color: #8b0000;
      padding: 10px 20px;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #8b0000;
      color: black;
    }

    .restricted {
      font-size: 0.8rem;
      color: #444;
      margin-top: 60px;
      letter-spacing: 2px;
    }

    footer {
      padding: 30px 10px;
      font-size: 0.75rem;
      color: #333;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>
  <h1>ACCESS PORTAL</h1>
  <div class="subtext">invitation only</div>
</header>

<div class="section">

  <div class="card">
    <h2>Standard Access</h2>
    <div class="price">$5</div>
    <button onclick="alert('Orders handled privately.')">Request</button>
  </div>

  <div class="card">
    <h2>Premium Access</h2>
    <div class="price">$10</div>
    <button onclick="alert('Limited availability.')">Request</button>
  </div>

</div>

<div class="section">
  <h2>Reserve Allocation</h2>
  <a href="YOUR_GOOGLE_FORM_LINK_HERE" target="_blank">
    <button>Enter Details</button>
  </a>
</div>

<div class="restricted">
  UNAUTHORIZED DISTRIBUTION PROHIBITED
</div>

<footer>

</footer>

</body>
</html>
